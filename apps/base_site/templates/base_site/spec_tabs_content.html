{% load wagtailcore_tags wagtailimages_tags static %}
<div class="detail-tabs-contents" id="{{name}}-tab-contents">
    <!-- Full Description Tab Content -->
    <div  class="detail-tab-content tab-spec-full-description full-description">
        {{ full_description|richtext }}
    </div>
    <!-- Specification Groups as Tables -->
    {% for group in spec_groups %}
    <div class="detail-tab-content tab-spec-{{ group.name|lower }}" style="display: inline-block;">
        <table class="spec-table">
            <thead>
                <tr>
                    <th>Specification</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% if group.specs %}
                {% for spec in group.specs %}
                <tr>
                    <td>{{ spec.key }}</td>
                    <td>{{ spec.value }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="2">No specifications available.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</div>
